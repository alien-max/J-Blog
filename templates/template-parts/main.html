<div class="w-full border p-2 bg-white rounded-md shadow-md">
    <h2 class="text-md font-bold">آخرین مطالب</h2>
    <hr>
    {% for post in blogs %}
        <a href="{% url 'single' post.pk %}" class="w-full flex p-4">
            <div class="w-1/3 border p-1 rounded-md">
                <img src="{{ post.thumbnail }}" alt="{{ post.title }}" class="rounded-md">
            </div>
            <div class="w-2/3 my-auto px-4">
                <h2 class="text-md font-bold">{{ post.title }}</h2>
                <p class="text-sm">{{ post.excerpt }}</p>
            </div>
        </a>
    {% endfor %}
</div>
